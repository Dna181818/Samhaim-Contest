<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warlock & Witch Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Creepster', cursive;
      flex-direction: column;
      color: white;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 420px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #8d1111;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Best Costume</h2>
    <form id="warlock-witch-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="warlock">Warlock男:</label>
      <input type="text" id="warlock" name="warlock" placeholder="Favorite male男 costume" required>
      
      <label for="witch">Witch女:</label>
      <input type="text" id="witch" name="witch" placeholder="Favorite female女 costume" required>
      
      <button type="submit">!!Vote!!</button>
    </form>
  </div>

  <!-- Import Firebase SDK for Web -->
  <script type="module">
    // Import Firebase SDK functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

    // Your Firebase configuration (from Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyA4G182qDWb3QlgWtFjLWQEvEO0AukaV_0",
      authDomain: "samhain-d2416.firebaseapp.com",
      projectId: "samhain-d2416",
      storageBucket: "samhain-d2416.appspot.com",
      messagingSenderId: "147457557069",
      appId: "1:147457557069:web:d4b1e16730775c9a411204",
      measurementId: "G-32SQS48MLK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Handle form submission
    document.getElementById('warlock-witch-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const warlock = document.getElementById('warlock').value;
      const witch = document.getElementById('witch').value;

      // Create a new vote reference in the Realtime Database
      const votesRef = ref(database, 'votes');
      push(votesRef, {
        name: name,
        warlock: warlock,
        witch: witch
      });

      // Display a confirmation message
      alert('Thank you for voting!');
      document.getElementById('warlock-witch-form').reset();
    });
  </script>

</body>
</html>
