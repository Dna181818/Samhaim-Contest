<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warlock & Witch Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Creepster', cursive; }
    .form-container { background-color: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; width: 90%; max-width: 420px; color: white; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { width: 100%; padding: 10px; background-color: #8d1111; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Best Costume</h2>
    <form id="warlock-witch-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="warlock">Warlock男:</label>
      <input type="text" id="warlock" name="warlock" placeholder="Favorite male男 costume" required>
      
      <label for="witch">Witch女:</label>
      <input type="text" id="witch" name="witch" placeholder="Favorite female女 costume" required>
      
      <button type="submit">!!Vote!!</button>
    </form>
  </div>

  <script>
    document.getElementById('warlock-witch-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const warlock = document.getElementById('warlock').value;
      const witch = document.getElementById('witch').value;

      console.log('Form values:', { name, warlock, witch });  // Log the form values

      let submissions = JSON.parse(localStorage.getItem('submissions')) || [];
      console.log('Existing submissions:', submissions);  // Log existing submissions

      // Add the new submission
      submissions.push({ name: name, warlock: warlock, witch: witch });

      // Save the updated submissions array
      localStorage.setItem('submissions', JSON.stringify(submissions));

      // Log the saved submissions to verify
      console.log('Updated submissions saved:', localStorage.getItem('submissions'));

      document.getElementById('warlock-witch-form').reset();  // Reset the form
    });
  </script>

</body>
</html>
