<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warlock & Witch Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* For better performance on mobile */
      background-image: url('background.png'); /* Ensure this file exists */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Creepster', cursive;
      flex-direction: column;
      color: white;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 420px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #8d1111;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Mobile-First Styles */
    @media (max-width: 768px) {
      .form-container {
        width: 100%;
      }
      input, button {
        font-size: 1.2rem; /* Adjust font size for mobile readability */
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Best Costume</h2>
    <form id="warlock-witch-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="warlock">Warlock男:</label>
      <input type="text" id="warlock" name="warlock" placeholder="Favorite male男 costume" required>
      
      <label for="witch">Witch女:</label>
      <input type="text" id="witch" name="witch" placeholder="Favorite female女 costume" required>
      
      <button type="submit">!!Vote!!</button>
    </form>
  </div>

  <script>
    document.getElementById('warlock-witch-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload

      // Capture form values
      const name = document.getElementById('name').value;
      const warlock = document.getElementById('warlock').value;
      const witch = document.getElementById('witch').value;

      // Log for mobile testing/debugging
      console.log('Form Values:', { name, warlock, witch });

      // Get or initialize submission array in localStorage
      let submissions = JSON.parse(localStorage.getItem('submissions')) || [];

      // Add new submission to the array
      submissions.push({ name: name, warlock: warlock, witch: witch });

      // Save updated submissions to localStorage
      localStorage.setItem('submissions', JSON.stringify(submissions));

      // Confirm the data was saved
      console.log('Saved Submissions:', localStorage.getItem('submissions'));

      // Display success message (you can adjust this to your liking)
      alert('Thank you for voting!');

      // Reset the form after submission
      document.getElementById('warlock-witch-form').reset();
    });

    // Optional function to view the submissions (test this in mobile console)
    function viewSubmissions() {
      const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
      console.log('All Submissions:', submissions);
    }
  </script>

</body>
</html>
